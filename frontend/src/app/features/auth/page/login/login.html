<div
    class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-500 via-purple-500 to-pink-500 p-4">
    <p-toast position="top-center"></p-toast>

    <p-card class="w-full max-w-md shadow-2xl animate-fade-in">
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold text-gray-800 mb-2 dark:text-white">Predicción</h1>
        </div>

        <form [formGroup]="loginForm" (ngSubmit)="onLogin()" class="space-y-6">
            <!-- Email -->
            <div>
                <label class="block text-sm font-semibold text-gray-700 mb-2 dark:text-white">
                    Email
                </label>
                <input pInputText type="email" formControlName="email" placeholder="admin@sistema.com"
                    class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                    [ngClass]="{ 'border-red-500': hasFieldError('email') }" />
                @if (hasFieldError('email')) {
                <p class="text-red-500 text-sm mt-1">{{ getFieldError('email') }}</p>
                }
            </div>

            <!-- Contraseña -->
            <div class="">
                <label class="block text-sm font-semibold text-gray-700 mb-2 dark:text-white">
                    Contraseña
                </label>
                <p-password formControlName="clave" placeholder="Ingresa tu contraseña" [toggleMask]="true"
                    [feedback]="false" class="w-full box-content" fluid></p-password>
                @if (hasFieldError('clave')) {
                <p class="text-red-500 text-sm mt-1">{{ getFieldError('clave') }}</p>
                }
            </div>

            <!-- Botón Login -->
            <button pButton type="submit" label="Iniciar Sesión" [loading]="cargando()"
                class="w-full bg-gradient-to-r from-blue-600 to-purple-600 hover:from-blue-700 hover:to-purple-700 text-white font-bold py-3 rounded-lg transition duration-300"></button>
        </form>

        <p-divider></p-divider>

        <!-- Credenciales de demostración -->
        <div class="bg-blue-50 dark:bg-black p-4 rounded-lg">
            <p class="text-sm font-semibold text-gray-700 mb-2 dark:text-white">Credenciales Demo:</p>
            <div class="text-xs text-gray-600 space-y-1 dark:text-white">
                <p><span class="font-semibold">Email:</span> jose@gmail.com</p>
                <p><span class="font-semibold">Contraseña:</span>contraseña123</p>
            </div>
        </div>
    </p-card>
</div>
