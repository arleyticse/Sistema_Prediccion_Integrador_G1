<div class="min-h-screen flex items-center justify-center bg-[#f5f5f5] dark:bg-[#7a7a7a] p-4 relative overflow-hidden">
    <!-- Background Elements -->
    <div
        class="absolute top-[-10%] left-[-10%] w-[500px] h-[500px] rounded-full bg-[#0077c2]/30 dark:bg-[#59a5f5]/20 blur-[100px] animate-pulse">
    </div>
    <div class="absolute bottom-[-10%] right-[-10%] w-[500px] h-[500px] rounded-full bg-[#00bfff]/30 dark:bg-[#00619a]/20 blur-[100px] animate-pulse"
        style="animation-delay: 2s"></div>

    <p-toast position="top-center"></p-toast>

    <div class="w-full max-w-md relative z-10">
        <!-- Glass Card -->
        <div
            class="backdrop-blur-md bg-[#ffffff]/70 dark:bg-[#333333]/40 border border-[#ffffff]/50 dark:border-[#5c5c5c]/10 rounded-2xl shadow-xl p-8">

            <!-- Header -->
            <div class="text-center mb-8">
                <div class="inline-flex items-center justify-center w-70 h-32 mb-4">
                    <img src="../../../../../assets/logo/Logo_Transparente.png" class="w-full h-full object-contain"
                        alt="Logo Sistema de Predicción">
                </div>
                <h1 class="text-3xl font-bold text-[#333333] dark:text-[#ffffff] mb-2">Bienvenido</h1>
                <p class="text-[#5c5c5c] dark:text-[#cccccc]">Inicia sesión para continuar</p>
            </div>

            <form [formGroup]="loginForm" (ngSubmit)="onLogin()" class="space-y-6">
                <!-- Email -->
                <div class="space-y-2">
                    <label class="block text-sm font-medium text-[#333333] dark:text-[#cccccc]">
                        Correo Electrónico
                    </label>
                    <div class="relative">
                        <i class="pi pi-envelope absolute left-3 top-1/2 -translate-y-1/2 text-[#5c5c5c] dark:text-[#cccccc] z-10"></i>
                        <input pInputText type="email" formControlName="email" placeholder="ejemplo@correo.com"
                            class="w-full !pl-10 !py-3 !bg-[#ffffff]/50 dark:!bg-[#333333]/50 border-[#cccccc] dark:border-[#5c5c5c] focus:border-[#0077c2] text-[#333333] dark:text-[#ffffff] rounded-lg transition-all"
                            [class.!border-red-500]="hasFieldError('email')" />
                    </div>
                    @if (hasFieldError('email')) {
                    <p class="text-[#c80000] text-xs mt-1 flex items-center gap-1">
                        <i class="pi pi-exclamation-circle"></i>
                        {{ getFieldError('email') }}
                    </p>
                    }
                </div>

                <!-- Contraseña -->
                <div class="space-y-2">
                    <label class="block text-sm font-medium text-[#333333] dark:text-[#cccccc]">
                        Contraseña
                    </label>
                    <div class="relative">
                        <i class="pi pi-lock absolute left-3 top-1/2 -translate-y-1/2 text-[#5c5c5c] dark:text-[#cccccc] z-10"></i>
                        <p-password formControlName="clave" placeholder="••••••••" [toggleMask]="true"
                            [feedback]="false" styleClass="w-full"
                            inputStyleClass="w-full !pl-10 !py-3 !bg-[#ffffff]/50 dark:!bg-[#333333]/50 border-[#cccccc] dark:border-[#5c5c5c] focus:border-[#0077c2] text-[#333333] dark:text-[#ffffff] rounded-lg transition-all">
                        </p-password>
                    </div>
                    @if (hasFieldError('clave')) {
                    <p class="text-[#c80000] text-xs mt-1 flex items-center gap-1">
                        <i class="pi pi-exclamation-circle"></i>
                        {{ getFieldError('clave') }}
                    </p>
                    }
                </div>

                <!-- Link recuperar contraseña -->
                <div class="text-right">
                    <a routerLink="/password-recovery" 
                       class="text-sm text-[#0077c2] dark:text-[#59a5f5] hover:underline font-medium transition-colors">
                        ¿Olvidaste tu contraseña?
                    </a>
                </div>

                <!-- Botón Login -->
                <button pButton type="submit" [loading]="cargando()"
                    class="w-full !bg-[#0077c2] hover:!bg-[#59a5f5] !border-none !text-[#ffffff] !font-semibold !py-3.5 !rounded-lg shadow-lg shadow-[#0077c2]/30 transition-all duration-300 transform hover:-translate-y-0.5 flex justify-center items-center gap-2">
                    <span class="text-lg">Iniciar Sesión</span>
                    <i class="pi pi-arrow-right"></i>
                </button>
            </form>

            <!-- Footer -->
            <p class="text-center text-xs text-[#5c5c5c] dark:text-[#cccccc] mt-8">
                &copy; {{anio}} Sistema de Predicción. Todos los derechos reservados.
            </p>
        </div>
    </div>
</div>
