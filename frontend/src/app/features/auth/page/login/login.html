<div class="min-h-screen flex items-center justify-center bg-slate-100 dark:bg-[#0f172a] p-4 relative overflow-hidden">
    <!-- Background Elements -->
    <div
        class="absolute top-[-10%] left-[-10%] w-[500px] h-[500px] rounded-full bg-blue-400/30 dark:bg-blue-600/20 blur-[100px] animate-pulse">
    </div>
    <div class="absolute bottom-[-10%] right-[-10%] w-[500px] h-[500px] rounded-full bg-cyan-400/30 dark:bg-cyan-600/20 blur-[100px] animate-pulse"
        style="animation-delay: 2s"></div>

    <p-toast position="top-center"></p-toast>

    <div class="w-full max-w-md relative z-10">
        <!-- Glass Card -->
        <div
            class="backdrop-blur-md bg-white/70 dark:bg-black/40 border border-white/50 dark:border-white/10 rounded-2xl shadow-xl p-8">

            <!-- Header -->
            <div class="text-center mb-8">
                <div class="inline-flex items-center justify-center w-70 h-32 mb-4">
                    <img src="../../../../../assets/logo/Logo_NN.jpg" class="w-full h-full object-contain"
                        alt="Logo Sistema de Predicción">
                </div>
                <h1 class="text-3xl font-bold text-slate-800 dark:text-white mb-2">Bienvenido</h1>
                <p class="text-slate-500 dark:text-gray-400">Inicia sesión para continuar</p>
            </div>

            <form [formGroup]="loginForm" (ngSubmit)="onLogin()" class="space-y-6">
                <!-- Email -->
                <div class="space-y-2">
                    <label class="block text-sm font-medium text-slate-700 dark:text-gray-300">
                        Correo Electrónico
                    </label>
                    <div class="relative">
                        <i class="pi pi-envelope absolute left-3 top-1/2 -translate-y-1/2 text-slate-400 z-10"></i>
                        <input pInputText type="email" formControlName="email" placeholder="ejemplo@correo.com"
                            class="w-full !pl-10 !py-3 !bg-white/50 dark:!bg-black/50 border-slate-200 dark:border-gray-700 focus:border-blue-500 text-slate-800 dark:text-white rounded-lg transition-all"
                            [class.!border-red-500]="hasFieldError('email')" />
                    </div>
                    @if (hasFieldError('email')) {
                    <p class="text-red-500 text-xs mt-1 flex items-center gap-1">
                        <i class="pi pi-exclamation-circle"></i>
                        {{ getFieldError('email') }}
                    </p>
                    }
                </div>

                <!-- Contraseña -->
                <div class="space-y-2">
                    <label class="block text-sm font-medium text-slate-700 dark:text-gray-300">
                        Contraseña
                    </label>
                    <div class="relative">
                        <i class="pi pi-lock absolute left-3 top-1/2 -translate-y-1/2 text-slate-400 z-10"></i>
                        <p-password formControlName="clave" placeholder="••••••••" [toggleMask]="true"
                            [feedback]="false" styleClass="w-full"
                            inputStyleClass="w-full !pl-10 !py-3 !bg-white/50 dark:!bg-black/50 border-slate-200 dark:border-gray-700 focus:border-blue-500 text-slate-800 dark:text-white rounded-lg transition-all">
                        </p-password>
                    </div>
                    @if (hasFieldError('clave')) {
                    <p class="text-red-500 text-xs mt-1 flex items-center gap-1">
                        <i class="pi pi-exclamation-circle"></i>
                        {{ getFieldError('clave') }}
                    </p>
                    }
                </div>

                <!-- Botón Login -->
                <button pButton type="submit" [loading]="cargando()"
                    class="w-full !bg-blue-600 hover:!bg-blue-700 !border-none !text-white !font-semibold !py-3.5 !rounded-lg shadow-lg shadow-blue-500/30 transition-all duration-300 transform hover:-translate-y-0.5 flex justify-center items-center gap-2">
                    <span class="text-lg">Iniciar Sesión</span>
                    <i class="pi pi-arrow-right"></i>
                </button>
            </form>

            <!-- Footer -->
            <p class="text-center text-xs text-slate-400 dark:text-gray-500 mt-8">
                &copy; {{anio}} Sistema de Predicción. Todos los derechos reservados.
            </p>
        </div>
    </div>
</div>
