# ===== Configuración de Jobs de Alertas de Inventario =====
# Habilitar/Deshabilitar jobs de alertas
alerta.job.enabled=true

# Cron expression para ejecutar job principal
# Formato: segundos minutos horas dia-mes mes dia-semana
# Ejemplos para consumo masivo:
# - Cada 30 min: 0 0/30 * * * ? (RECOMENDADO para minimarket)
# - Cada hora: 0 0 * * * ?
# - Cada 2 horas: 0 0 0/2 * * ?
# - Cada 3 horas: 0 0 0/3 * * ?
# - Cada 4 horas: 0 0 0/4 * * ?
# - Cada 15 min: 0 0/15 * * * ? (solo para pruebas)
# - Cada 5 min: 0 0/5 * * * ? (solo para debugging)
alerta.job.cron=0 0/30 * * * ?

# Habilitar/Deshabilitar detección específica
alerta.job.stock-bajo.enabled=true
alerta.job.prediccion-vencida.enabled=true
alerta.job.estacionalidad.enabled=true

# Días de anticipación para alertas de estacionalidad
alerta.job.estacionalidad.dias-anticipacion=30

# Días de validez de una predicción antes de considerarla vencida
alerta.job.prediccion.dias-validez=90

# ===== Configuración de Machine Learning (SmartPrediccion) =====
# Habilitar/Deshabilitar módulo de ML
prediccion.ml.enabled=true

# Algoritmo por defecto para predicciones (ols, random-forest, svm, decision-tree, naive-bayes, knn, lasso, ridge, elastic-net)
prediccion.ml.algoritmo-default=ols

# Configuración de Cross-Validation
prediccion.ml.cross-validation.folds=5
prediccion.ml.cross-validation.enabled=true

# Configuración de métricas mínimas de calidad
prediccion.ml.metricas.rmse-max=100.0
prediccion.ml.metricas.r2-min=0.7

# Configuración de validación de datos
prediccion.ml.validacion.min-registros=10
prediccion.ml.validacion.max-registros=1000