# Configuración de perfil TEST
# Usa la misma base de datos Supabase pero con transacciones @Transactional
# que hacen rollback automático después de cada test

# Base de datos (usar la misma de desarrollo para tests de integración reales)
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Logging más detallado para debugging de tests
logging.level.com.prediccion=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.security=DEBUG

# Desactivar Swagger UI en tests
springdoc.swagger-ui.enabled=false

# JWT (usar tokens de prueba)
jwt.secret=test-secret-key-for-integration-tests-only-do-not-use-in-production
jwt.expiration=3600000

# Desactivar jobs programados durante tests
spring.task.scheduling.enabled=false
